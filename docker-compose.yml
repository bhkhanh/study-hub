# Docker Compose project name
name: studyhub

services:
  postgres_db: # PostgreSQL database
    image: postgres:17.6-alpine
    container_name: studyhub_database_local
    restart: always
    env_file:
      - .env/.local.postgres.env
    ports:
      - 5432:5432
    volumes:
      - studyhub_db_local_volume:/var/lib/postgresql/data
    networks:
      - studyhub_network
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 10s
      timeout: 5s
      retries: 2
  django_web: # Django web framework
    build:
      context: ./study-hub
      dockerfile: Dockerfile
      target: local
    image: studyhub_web:local
    container_name: studyhub_web_local
    restart: always
    env_file:
      - .env/.local.django.env
    ports:
      - 8888:8000
    volumes:
      - ./study-hub:/usr/src
    networks:
      - studyhub_network
    links:
      - postgres_db
    depends_on:
      postgres_db:
        condition: service_healthy

# Volumes definition
volumes:
  studyhub_db_local_volume:
    name: studyhub_database_volume_local

# Networks definition
networks:
  studyhub_network:
    name: studyhub_network
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.99.0/24
